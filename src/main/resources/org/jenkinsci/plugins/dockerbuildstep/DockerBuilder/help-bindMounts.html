<div>
  Specify how host paths of files are bind mounted into containers.
  This setting corresponds to the <code>--volume</code> (<code>-v</code>)
  option of the Docker CLI command.
  <p>
  Enter one or more bind mount, each on its own line.
  The syntax is <code>hostPath containerPath[ rw|ro]</code>
</div>
<div>
  Build variables (like $WORKSPACE) will be expanded.
</div>
